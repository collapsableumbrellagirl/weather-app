<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/3ae1bd948a.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <!--START OF CONTENT-->

          <!--START OF SEARCH FORM-->
          <form id="search-form">
            <div class="row">
              <div class="col-3 p-1 mb-3">
                <input
                  type="search"
                  placeholder="Enter a city name"
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <span class="col-6 p-1">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="input-search-submit-button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="current-search-click-button"
                >
                  <i
                    class="fas fa-location-arrow location-icon fa-fade"
                    style="--fa-animation-duration: 2s; --fa-fade-opacity: 0.6"
                  ></i>
                </button>
              </span>
            </div>
          </form>

          <!--END OF SEARCH FORM-->

          <!-- <header class="clearfix"> -->
          <!-- start of radio buttons-->

          <form>
            <div
              class="btn-group temp-units mb-3"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check btn-sm"
                name="btnradio"
                id="btn-celsius"
                autocomplete="off"
              />
              <label class="btn btn-sm btn-outline-primary" for="btn-celsius">
                °C
              </label>

              <input
                type="radio"
                class="btn-check btn-sm"
                name="btnradio"
                id="btn-fahrenheit"
                autocomplete="off"
                checked
              />
              <label
                class="btn btn-sm btn-outline-primary"
                for="btn-fahrenheit"
              >
                °F
              </label>
            </div>
          </form>

          <!-- end of radio buttons-->
          <!-- </header> -->

          <h1 id="cityName"></h1>

          <!--START OF ROW 1-->
          <div class="row align-items-start align-items-center">
            <!--START OF ROW 1 COL 1-->
            <div class="col-4 text-center" id="main-overview">
              <!--START OF WEATHER WORD DESCRIPTOR-->
              <p><span id="weather-word-descriptor"></span></p>
              <!--END OF WEATHER WORD DESCRIPTOR-->

              <!--START OF DATE AND TIME-->
              <div id="current-time-date"></div>
              <!--END OF DATE AND TIME-->
            </div>
            <!--END OF ROW 1 COL 1-->

            <!--START OF ROW 1 COL 2-->
            <div
              class="col-4 text-center align-self-center"
              id="weather-icon-container"
            >
              <img
                id="weather-icon"
                class="img-fluid"
                src="Weatherly - Original render copy/Cloud 3 zap.png"
              />
            </div>
            <!--END OF ROW 1 COL 2-->

            <!--START OF ROW 1 COL 3-->
            <div class="col-4 text-center" id="current-conditions-overview">
              <!--START OF PRECIP/HUMID/WIND -->
              <p>
                <!-- <span id="precipitation">Precipitation: 15% </span>
                <br /> -->

                <span id="humidity-styling">Humidity:</span>
                <span id="humidity"></span>
                <br />
                <span id="windspeed-styling">Wind Speed:</span>
                <span id="windspeed"></span>
              </p>
              <!--END OF PRECIP/HUMID/WIND -->
            </div>
            <!--END OF ROW 1 COL 3-->
          </div>
          <!--END OF ROW 1-->

          <!--START OF ROW 2-->
          <div class="row align-items-center">
            <div class="col text-center clearfix" id="main-temp">
              <span id="main-degree-number"></span>
            </div>
          </div>
          <!--END OF ROW 2-->

          <!--START OF ROW2-->
          <div class="weather-forecast align-items-center" id="forecast">
            <!-- <div class="row align-items-center mt-5">
              <div class="col-2 text-center">
                <div class="weather-forecast-date">Thurs</div>
                <img
                  src="Weatherly - Original render copy/Big snow.png"
                  class="p-0 ms-0"
                  width="100%"
                  alt=""
                />
                <div class="weather-forecast-temperature p-2">
                  <span class="weather-forecast-max">22</span>
                  <span class="weather-forecast-min">18</span>
                </div>
              </div>
            </div> -->
          </div>

          <!--END OF ROW 3-->
        </div>
        <!--END OF WEB APP-->

        <!--START OF CREATED BY-->

        <small class="text-start footer-text">
          <span id="created-by">
            <i class="fa-brands fa-github-square"></i>
            <a
              href="https://github.com/vernbueno/weather-app"
              class="github-link text-decoration-none"
              target="_blank"
            >
              <span id="github-link">Open source</span>
            </a>
            coded by <span id="my-name">Veronica Bueno</span>, Hosted by
            <span id="hosting-name">Netlify</span>
          </span>
        </small>
        <!--end OF CREATED BY-->
      </div>
      <!--END OF WRAPPER-->
    </div>
    <!--END OF CONTAINER-->

    <script src="src/app.js"></script>
  </body>
</html>
