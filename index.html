<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <!--START OF CONTENT-->

          <header class="clearfix">
            <!-- start of radio buttons-->
            <div
              class="btn-group temp-units"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check btn-sm"
                name="btnradio"
                id="btn-celsius"
                autocomplete="off"
              />
              <label class="btn btn-sm btn-outline-primary" for="btn-celsius">
                °C
              </label>

              <input
                type="radio"
                class="btn-check btn-sm"
                name="btnradio"
                id="btn-fahrenheit"
                autocomplete="off"
                checked
              />
              <label
                class="btn btn-sm btn-outline-primary"
                for="btn-fahrenheit"
              >
                °F
              </label>
            </div>
            <!-- end of radio buttons-->
          </header>

          <h1 id="cityName"></h1>

          <!--START OF ROW 1-->
          <div class="row align-items-start align-items-center">
            <!--START OF ROW 1 COL 1-->
            <div class="col-4 text-start" id="main-overview">
              <!--START OF WEATHER WORD DESCRIPTOR-->
              <p><span id="weather-word-descriptor"></span></p>
              <!--END OF WEATHER WORD DESCRIPTOR-->

              <!--START OF DATE AND TIME-->
              <div id="current-time-date"></div>
              <!--END OF DATE AND TIME-->
            </div>
            <!--END OF ROW 1 COL 1-->

            <!--START OF ROW 1 COL 2-->
            <div
              class="col-4 text-center align-self-center"
              id="weather-icon-container"
            >
              <img
                id="weather-icon"
                class="img-fluid"
                src="Weatherly - Original render copy/Cloud 3 zap.png"
              />
            </div>
            <!--END OF ROW 1 COL 2-->

            <!--START OF ROW 1 COL 3-->
            <div class="col-4 text-end" id="current-conditions-overview">
              <!--START OF PRECIP/HUMID/WIND -->
              <p class="text-muted">
                <!-- <span id="precipitation">Precipitation: 15% </span>
                <br /> -->
                <span id="humidity"></span>
                <br />
                <span id="windspeed"></span>
              </p>
              <!--END OF PRECIP/HUMID/WIND -->
            </div>
            <!--END OF ROW 1 COL 3-->
          </div>
          <!--END OF ROW 1-->

          <!--START OF ROW 2-->
          <div class="row align-items-center">
            <div class="col text-center clearfix" id="main-temp">
              <span id="main-degree-number"></span>
            </div>
          </div>
          <!--END OF ROW 2-->
        </div>
        <!--END OF WEB APP-->

        <!--START OF CREATED BY-->
        <small class="text-start">
          <span id="created-by">
            <a href="https://github.com/vernbueno/weather-app" target="_blank">
              Open-source
            </a>
            coded by Veronica Bueno
          </span>
        </small>
        <!--end OF CREATED BY-->
      </div>
      <!--END OF WRAPPER-->
    </div>
    <!--END OF CONTAINER-->

    <script src="src/app.js"></script>
  </body>
</html>
